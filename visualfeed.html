<body>
    <section id="top"></section>
    <header>
		<div class="navdiv">
			<div class="logo">
				<a href="home.html"> <img src="images/logo2.png"/></a>

			<div>

	<div class="headings">

			<p id="subtext">projects created for fun, or projects less refined</p>
		</div>
	</div>

    <div class="container">
        <div class="imgcontainer">
            <div class="image"><img src="images/sticky.png"></div>
            <div class="image"><img src="images/window.jpg"></div>
            <div class="image"><img src="images/copia.jpg"></div>
            <div class="image"><img src="images/car.jpg"></div>
        </div>
        <div class="imgcontainer2">
            <div class="image"><img src="images/lifeline.jpg"></div>
            <div class="image"><img src="images/courage.jpg"></div>
            <div class="image"><img src="images/east.jpg"></div>
            <div class="image"><img src="images/fortitude.jpg"></div>

        <div class="popup">

                    <a href="#top"><img src="images/up-smaller.png"></a><br />

            </div> 
        </div>

    <script>
		document.querySelectorAll('.imgcontainer img').forEach(image =>{
            image.onclick = () =>{
                document.querySelector('.popup').style.display = 'block';
                document.querySelector('.popup img').src = image.getAttribute('src')
            }
        });

        document.querySelector('.popup span').onclick = () =>{
            document.querySelector('.popup').style.display = 'none';
        }
	</script> 
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header")
            header.classList.toggle("modify",window.scrollY>0);
        }
        )
    </script>
</body>
</html>
